<!DOCTYPE html>
<html mode="md">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=2, user-scalable=yes, viewport-fit=cover"
    />

    <title>Iolit Shop</title>

    <base href="/" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://polyfill.io/" crossorigin />
    <link rel="preconnect" href="https://cdn.jsdelivr.net/" crossorigin />
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />

    <link rel="icon" href="images/icon-192x192.png" />
    <meta name="theme-color" content="#4c00b8" />

    <link rel="manifest" href="src/manifest.json" />

    <!-- Add to home screen for Chrome on Android. Fallback for manifest.json -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="application-name" content="IoLit" />

    <!-- Add to home screen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="IoLit" />
    <link rel="apple-touch-startup-image" href="images/icon-192x192.png" />

    <!-- Home screen icons -->
    <link rel="apple-touch-icon" href="images/icon-192x192.png" />

    <!-- Tile icon for Windows 8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="images/icon-192x192.png" />
    <meta name="msapplication-TileColor" content="#4c00b8" />
    <meta name="msapplication-tap-highlight" content="no" />

    <link rel="stylesheet" href="./src/stylesheets/global.css" />
  </head>
  <body>
    <ion-app>
      <ion-menu content-id="index" menu-id="menu-app">
        <d-rawer></d-rawer>
      </ion-menu>

      <app-index id="index"></app-index>
    </ion-app>

    <script>
      window.indexedDB = window.indexedDB || window.mozIndexedDB || window.webkitIndexedDB || window.msIndexedDB;
    </script>

    <script src="https://polyfill.io/v3/polyfill.min.js?features=Element.prototype.toggleAttribute"></script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core@6/dist/ionic/ionic.esm.js"></script>
    <script type="module" src="src/app-index.js"></script>

    <script nomodule defer src="https://cdn.jsdelivr.net/npm/@ionic/core@6/dist/ionic/ionic.js"></script>

    <noscript>
      <div class="noscript">
        <p dir="ltr">Please enable JavaScript to view this website.</p>
        <p dir="rtl">لطفا JavaScript را برای مشاهده این وب سایت فعال کنید.</p>
      </div>
    </noscript>
  </body>
</html>
